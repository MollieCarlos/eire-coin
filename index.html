<html lang="en">

    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: var(--dark); 
      color: var(--green); 
      margin: 0; 
      padding: 20px; 
      line-height: 1.6;
    }
    .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 2px solid var(--green); border-radius: 16px; background: #0a0a0a; }
    h1 { text-align: center; margin: 0 0 25px; font-size: 24px; }
    button { 
      width: 100%; padding: 14px; margin: 12px 0; font-size: 18px; background: #0a0; color: #000; 
      border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.2s;
    }
    button:hover { background: #0f0; }
    button:disabled { background: #333; cursor: not-allowed; }
    input { 
      width: 100%; padding: 12px; margin: 10px 0; background: var(--darker); color: var(--green); 
      border: 1px solid var(--green); border-radius: 8px; font-size: 16px;
    }
    .status { margin: 15px 0; font-weight: bold; min-height: 24px; }
    .wallet { margin: 10px 0; font-weight: bold; word-break: break-all; }
    .opp { 
      background: var(--darker); padding: 16px; border-radius: 12px; margin: 15px 0; 
      border-left: 4px solid var(--green);
    }
    .profit { font-weight: bold; color: #0f0; font-size: 18px; }
    .warning { 
      background: #550000; padding: 15px; border-radius: 10px; margin: 15px 0; 
      color: #ff0; font-size: 14px; text-align: center;
    }
    .debug { 
      background: #333; padding: 12px; font-size: 12px; max-height: 120px; overflow-y: auto; 
      color: #aaa; border-radius: 8px; margin-top: 10px;
    }
    footer { text-align: center; margin-top: 40px; font-size: 12px; color: #666; }
  </style>
</head>

  connectBtn.onclick = async () => {
    log("Connecting wallet...");
    let provider = window.ethereum || window.web3?.currentProvider;

    // Trust Wallet DApp Browser Fix
    if (!provider && /Trust/.test(navigator.userAgent)) {
      log("Trust Wallet detected – forcing provider");
      provider = {
        request: (args) => new Promise((resolve, reject) => {
          const id = Date.now();
          window.postMessage({ type: 'trustwallet', id, data: args }, '*');
          const handler = (e) => {
            if (e.data.id === id) {
              window.removeEventListener('message', handler);
              e.data.error ? reject(e.data.error) : resolve(e.data.result);
            }
          };
          window.addEventListener('message', handler);
        })
      };
    }

    if (!provider) {
      log("No provider found");
      return alert("No wallet detected! Open in Trust Wallet or MetaMask Browser.");
    }

    web3 = new Web3(provider);

    try {
      let accounts;
      try {
        accounts = await provider.request({ method: 'eth_requestAccounts' });
      } catch (e) {
        log("Using legacy enable(): " + e.message);
        accounts = await provider.enable();
      }

      account = accounts[0];
      log("Connected: " + account);

        await provider.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: BSC_CHAIN_ID }] });

              nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
              rpcUrls: ['https://bsc-dataseed.binance.org/'],
              blockExplorerUrls: ['https://bscscan.com']
            }]
          });
        }
      }

      document.getElementById("wallet").innerText = `Wallet: ${account.slice(0,6)}...${account.slice(-4)}`;
      updateStatus("Connected! Auto-scanning every 10s...");
      connectBtn.disabled = true;
      startAutoScan();
    } catch (e) {
      log("Connection failed: " + e.message);
      updateStatus("Connection failed. Try again.");
    }
  };
